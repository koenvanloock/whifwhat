<!DOCTYPE html>
<html lang="en" ng-app="tournamentManager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Whif-Wut</title>
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/angular-material/angular-material.css")">
        <link href="@routes.Assets.versioned("bower_components/angular-material-data-table/dist/md-data-table.min.css")" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/ng-img-crop/compile/minified/ng-img-crop.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <link rel="stylesheet" media="print" href="@routes.Assets.versioned("stylesheets/printPage.css")">
    </head>
    <body>

        <div md-theme="{{ctrl.theme}}" ng-controller="menuController as ctrl">
            <md-menu style="float: right" md-position-mode="target-right target">
                <md-button class="md-fab" md-menu-origin ng-mouseenter="ctrl.openMenu($mdOpenMenu, $event)" style="float: right;
                    position: absolute;
                    top 5px;
                    right: 5px" aria-label="mainmenu">
                    <i class="fa fa-bars"></i>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button style="color: white" ng-click="ctrl.gotoHome()"><i class="fa fa-home"></i> Start</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <!--<md-menu-item>
                        <md-switch ng-model="ctrl.theme" aria-label="Switch theme" ng-true-value="'default'" ng-false-value="'light'">donker thema</md-switch>
                    </md-menu-item>-->
                    <md-menu-item>
                        <md-button style="color: white" ng-click="ctrl.logout()"><i class="fa fa-user"></i> Afmelden</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <div ng-view class="viewField"></div>
        </div>
