<md-card id="robinMatches">
  <h2 style="color:white">Wedstrijden</h2>
  <div ng-repeat="match in robinMatches track by $index" style="margin: 0">
    <editable-robin-match list-view="listView" match="match" is-handicap="isHandicap" series-round-id="seriesRoundId" update-fn="updateFn({seriesRoundId: seriesRoundId, match: match})"></editable-robin-match>
  </div>
</md-card>
