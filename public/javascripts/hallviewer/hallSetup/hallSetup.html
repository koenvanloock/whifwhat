<md-toolbar class="md-padding">
    <h2>Zaalconfiguratie</h2>
</md-toolbar>

<div>
    <md-input-container>
        <label>Zaalnaam</label>
        <input md-model="hallName">
    </md-input-container>

    <md-input-container>
        <label>Aantal rijen tafels</label>
        <input type="number" md-model="numberOfTableRows">

    <md-input-container>
        <label>Aantal tafels per rij</label>
        <input type="number" md-model="numberOfTables">
    </md-input-container>

    <md-button>Opslaan</md-button>
</div>
