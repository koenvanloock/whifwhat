<div id="pageContent" layout="column" layout-align="center center" ng-enter="loginCtrl.loginAction()">
    <md-card style="opacity: 0.9">
        <md-toolbar class="md-padding">
            <h2 style="margin: 0">Login</h2>
        </md-toolbar>

        <div layout="row">
            <md-input-container flex>
                <label>Gebruikersnaam</label>
                <input type="text" ng-model="loginCtrl.credentials.username" aria-label="whiffWhatLogin"/>
            </md-input-container>
        </div>

        <div layout="row" ng-enter="loginCtrl.loginAction()">
            <md-input-container flex>
                <label>Wachtwoord</label>
                <input type="password" ng-model="loginCtrl.credentials.password"/>
            </md-input-container>
            <md-button class="md-fab" style="opacity: 1" ng-click="loginCtrl.loginAction()" aria-label="whiffWhatPwd">
                <i class="fa fa-unlock-alt fa-2x"></i>
            </md-button>
        </div>
    </md-card>
</div>
